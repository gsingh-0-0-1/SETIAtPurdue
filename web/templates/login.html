<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
    <canvas id="shootingStarsCanvas"></canvas>

    <div id="seti-login-logo">
        <a href="/">
	    <img src="/static/images/seticitizenscience.png" alt="SETI Logo">
   	</a>
    </div>

    <section id="login-section" class="section sectionform lato">
        <h2>Login</h2>
	<div class="form-group">
	    <label for="username">Username</label>
	    <input type="text" id="user_input_username" name="username" required>
        </div>
        <div class="form-group">
	    <label for="password">Password</label>
	    <input type="password" id="user_input_password" name="password" required>
        </div>
	<p id="error_message"></p>
        <button id="submit-button" onclick="javascript:handleUserLogin()">Login</button>
    </section>
</body>
<script type="text/javascript" src="./static/js/main.js"></script>
<script type="text/javascript" src="./static/js/shooting-stars.js"></script>
</html>
